            // Healing Functions
            
            var healAdjust = function(){
                if(player.health >= 100){

                }
            };
            
            var heal = function(item){
                if(player.health >= 100){
                    return alert("Your health is full.");
                }else{
                    switch (item){
                        case "potion":
                            if(potion.held <= 0){
                                return alert("You don't have any of those potions.");
                            }else{
                                player.health += potion.value;
                                potion.held--;
                                healAdjust();
                                alert("You healed 15!");
                            }
                            break;
                        case "high potion":
                            if(highPotion.held <= 0){
                                return alert("You don't have any of those potions.");
                            }else{
                                player.health += highPotion.value;
                                highPotion.held--;
                                healAdjust();

                            }
                            break;
                        case "high":

                                return alert("You don't have any of those potions.");
                            }else{
                                player.health += highPotion.value;
                                highPotion.held--;
                                healAdjust();
                                alert("You healed 50!");
                            }
                            break;
                        case "max":

                                return alert("You don't have any of those potions.");
                            }else{
                                player.health += maxPotion.value;
                                maxPotion.held--;

            //Combat Functions
            
            var findWeapon = function(name, list){
                for(var i = 0; i < list.length; i++){
                    if(list[i] === name){
                        return list[i];
                    }
                }
            };
            
            var findEnemy = function(enemy,list){
                for(var i = 0; i < list.length; i++){
                    if(list[i].name == enemy){
                        return list[i];
                    }
                }
            };

            var findDamage = function(weapon,list){
                for(var i = 0; i < list.length; i++){
                    if(list[i].name == weapon){
                        return list[i].damage;
                    }
                }
            };

            var enemyAttack = function (attack, defense){
                attack -= defense;
                console.log("enemy damage1: " + attack);
                if(attack <= 0){
                    attack = 0;
                    console.log("enemy damage2: " + attack);
                    return attack;
                }
                return attack;
            };
    
            var win = function (){
                alert("You won the battle!");
            };
            
            var quickAttack = function(attackTool, weakness){
                if(attackTool === weakness.weakness){
                    return "win";
                }else{
                    return "empty";
                }
            };

            var failFight = function(enemy, weapon){
                if(enemy.hurt != weapon){
                    alert("You can't fight " + enemy.name + " with that. Run away!");
                    gameOver();
                }
            };

            var normalFight = function (enemyHealth, weapon){
                if(enemyHealth > 0){
                    var attack = findDamage(weapon, inventory);
                    enemyHealth -= attack;

                    return enemyHealth;
                }else{
                    return 0;
                }
            };
    
            var longFight = function(playerHealth, eWeapon){
                if(playerHealth > 0){
                    playerHealth -= eWeapon;
                    console.log("enemy attack: " + eWeapon);
                    console.log("player health: " + playerHealth);
                    return playerHealth;
                }else{
                    return 0;
                }
            };
    
            var fight = function(enemy, player){
                var quickWin;
                var normalAttack;
                var normalLoss;
                var status;
                var oAttack = enemyAttack(enemy.damage, player.defense)
                var health = player.health;
                var oHealth = enemy.health;
                var attackTool = prompt("What will you attack with?");
                //failFight(enemy, attackTool);
                while(attackTool === ""){
                    attackTool = prompt("You don't have such a weapon. What will you attack with?");
                }
                if(attackTool === null){
                    return "";
                }if(health > 0 && oHealth > 0){

                    quickWin = quickAttack(attackTool, enemy);

                    if(quickWin === "win"){
                        win();
                        return "win";
                    }

                    oHealth = normalFight(enemy.health, attackTool);
                    alert(playerName + " attacked the " + enemy.name + " with a " + attackTool + "!");
                    enemy.health = oHealth;

                    if(oHealth <= 0){
                        win();
                        return "win";
                    }

                    health = longFight(player.health, oAttack);
                    alert(enemy.name + " attacked " + playerName + "!\n\n" + playerName + "'s health is now " + health + ".");
                    player.health = health;

                    if(health <= 0){
                        return "lose";
                    }
                }
            };
