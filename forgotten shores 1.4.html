        // Healing Functions
        
        var healAdjust = function(){
          if(player.health >= 100){
            player.health = 100;

        var heal = function(item){
          if(player.health >= 100){
            return alert("Your health is full.");
          }else{
            switch (item){
                  case "potion":
                    if(potion.held <= 0){
                      return alert("You don't have any of those potions.");
                    }else{
                    player.health += potion.value;
                    potion.held--;
                    healAdjust();
                    alert("You healed 15!");
                    }
                    break;
                  case "high potion":
                    if(highPotion.held <= 0){
                      return alert("You don't have any of those potions.");
                    }else{
                    player.health += highPotion.value;
                    highPotion.held--;
                    healAdjust();
                    alert("You healed 50!");
                    }
                    break;
                  case "high":
                    if(highPotion.held <= 0){
                      return alert("You don't have any of those potions.");
                    }else{
                    player.health += highPotion.value;
                    highPotion.held--;
                    healAdjust();
                    alert("You healed 50!");
                    }
                    break;
                  case "max":

                    }else{

                    maxPotion.held--;
                    healAdjust();
                    alert("You healed 100!");

                    maxPotion.held--;

            }
          }
